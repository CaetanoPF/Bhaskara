<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    
    <title>Calculadora de Bhaskara</title>
</head>

<body>

    <body>
        <div>
            <h1>Calculadora de Bhaskara</h1>
            <form id="bhaskaraForm">
                <label for="valorA">Valor de A:</label>
                <input type="number" id="valorA" required><br><br>

                <label for="valorB">Valor de B:</label>
                <input type="number" id="valorB" required><br><br>

                <label for="valorC">Valor de C:</label>
                <input type="number" id="valorC" required><br><br>

                <input type="submit" value="Calcular">
                <div id="resultado"></div>
            </form>

        </div>
        <script>
            document.getElementById("bhaskaraForm").addEventListener("submit", function (event) {
                event.preventDefault();

                var valorA = parseFloat(document.getElementById("valorA").value);
                var valorB = parseFloat(document.getElementById("valorB").value);
                var valorC = parseFloat(document.getElementById("valorC").value);

                var delta = valorB * valorB - 4 * valorA * valorC;

                if (delta < 0) {
                    document.getElementById("resultado").innerHTML = "A equação não possui raízes reais.";
                } else if (delta === 0) {
                    var x = -valorB / (2 * valorA);
                    document.getElementById("resultado").innerHTML = "A equação possui uma raiz real: X = " + x;
                } else {
                    var x1 = (-valorB + Math.sqrt(delta)) / (2 * valorA);
                    var x2 = (-valorB - Math.sqrt(delta)) / (2 * valorA);
                    document.getElementById("resultado").innerHTML = "A equação possui duas raízes reais: X1 = " + x1 + " e X2 = " + x2;
                }
            });
        </script>
    </body>

</html>
